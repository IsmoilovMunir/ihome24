spring:
  servlet:
    multipart:
      max-file-size: ${SPRING_MAX_FILE_SIZE:20MB}
      max-request-size: ${SPRING_MAX_REQUEST_SIZE:25MB}
  # Database Configuration
  # По умолчанию используется H2 для разработки без Docker
  # Для использования PostgreSQL установите переменные окружения:
  # SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5434/ihome24
  # SPRING_DATASOURCE_USERNAME=iHome24db
  # SPRING_DATASOURCE_PASSWORD=iHome242025db
  # И измените driver-class-name на org.postgresql.Driver
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:ihome24;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: update  # Автоматическое создание таблиц из сущностей
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
    defer-datasource-initialization: false

  # H2 Database Console (доступна на http://localhost:8080/h2-console)
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console

  liquibase:
    enabled: ${LIQUIBASE_ENABLED:false}  # Отключено для H2, используется ddl-auto=update
    change-log: classpath:db/changelog/db.changelog-master.xml

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # Email Configuration (Timeweb SMTP)
  mail:
    host: smtp.timeweb.ru
    port: 587
    username: info@ihome24.ru
    password: ov6t4gpce10
    properties:
      mail:
        debug: ${MAIL_DEBUG:true}  # Включаем детальное логирование SMTP
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          ssl:
            enable: ${MAIL_SMTP_SSL_ENABLE:false}
            trust: ${MAIL_SMTP_SSL_TRUST:*}
            checkserveridentity: ${MAIL_SMTP_SSL_CHECK_SERVER_IDENTITY:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}
            required: ${MAIL_SMTP_STARTTLS_REQUIRED:true}
          connectiontimeout: ${MAIL_CONNECTION_TIMEOUT:10000}
          timeout: ${MAIL_TIMEOUT:10000}
          writetimeout: ${MAIL_WRITE_TIMEOUT:10000}

server:
  port: ${SERVER_PORT:8080}

