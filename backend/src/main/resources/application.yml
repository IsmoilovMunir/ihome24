# MinIO S3 Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:iHome24mino}
  secret-key: ${MINIO_SECRET_KEY:iHome242025mino}
  bucket-name: ${MINIO_BUCKET_NAME:ihome24-media}
  product-images-bucket: ${MINIO_PRODUCT_IMAGES_BUCKET:product-images}
  product-videos-bucket: ${MINIO_PRODUCT_VIDEOS_BUCKET:product-videos}
  # Инициализировать bucket при старте приложения (false - создаст при первом использовании)
  initialize-on-startup: ${MINIO_INITIALIZE_ON_STARTUP:false}
  presigned-url-enabled: ${MINIO_PRESIGNED_URL_ENABLED:false}
  presigned-url-expiry-seconds: ${MINIO_PRESIGNED_URL_EXPIRY_SECONDS:3600}
  # Максимальные размеры файлов (в байтах)
  max-image-size: ${MINIO_MAX_IMAGE_SIZE:10485760}  # 10 МБ
  max-video-size: ${MINIO_MAX_VIDEO_SIZE:104857600}  # 100 МБ
  # Размеры изображений (в пикселях)
  image-size-small: ${MINIO_IMAGE_SIZE_SMALL:300}
  image-size-medium: ${MINIO_IMAGE_SIZE_MEDIUM:1000}
  image-size-large: ${MINIO_IMAGE_SIZE_LARGE:1600}
  image-size-display: ${MINIO_IMAGE_SIZE_DISPLAY:2000}
  # Качество изображений (0-1)
  image-quality-small: ${MINIO_IMAGE_QUALITY_SMALL:0.7}
  image-quality-medium: ${MINIO_IMAGE_QUALITY_MEDIUM:0.85}
  image-quality-large: ${MINIO_IMAGE_QUALITY_LARGE:0.9}
  image-quality-display: ${MINIO_IMAGE_QUALITY_DISPLAY:0.92}
