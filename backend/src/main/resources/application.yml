spring:
  # ВРЕМЕННО: Используется H2 вместо PostgreSQL (для работы без Docker)
  # Чтобы вернуться к PostgreSQL: замените на jdbc:postgresql://localhost:5434/ihome24
  datasource:
    url: jdbc:h2:mem:ihome24;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Автоматическое создание таблиц из сущностей
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false

  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: false  # Отключено для H2, используется ddl-auto=update

server:
  port: 8080

# Конфигурация администратора по умолчанию
# Эти параметры используются только при первом запуске, если администратор еще не существует
app:
  admin:
    username: ${ADMIN_USERNAME:admin}
    email: ${ADMIN_EMAIL:admin@demo.com}
    password: ${ADMIN_PASSWORD:admin}
    fullName: ${ADMIN_FULL_NAME:Администратор}
    # Если true, администратор будет вынужден сменить пароль при первом входе
    passwordChangeRequired: ${ADMIN_PASSWORD_CHANGE_REQUIRED:true}