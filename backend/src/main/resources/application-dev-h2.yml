# Временная конфигурация с H2 базой данных для разработки
# Используйте этот профиль, если Docker/PostgreSQL недоступен
# Запуск: java -jar app.jar --spring.profiles.active=dev-h2
# ИЛИ в IDE: Active profiles: dev-h2

spring:
  datasource:
    url: jdbc:h2:mem:ihome24;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false

  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: false  # Отключаем Liquibase для H2, используем ddl-auto=update

server:
  port: 8080
