# Nginx Reverse Proxy конфигурация для продакшена
# Этот файл должен быть размещен на сервере в /etc/nginx/sites-available/ihome24
# и создана симлинк в /etc/nginx/sites-enabled/ihome24

# Upstream для Backend API (nginx на хосте: localhost:8080)
# Если nginx в Docker — укажите backend:8080 и добавьте nginx в сеть ihome24-network
upstream backend_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Upstream для Frontend (пользовательский сайт)
upstream frontend_app {
    server localhost:3000;
    keepalive 32;
}

# Upstream для Admin Panel
upstream admin_app {
    server localhost:5173;
    keepalive 32;
}

# Основной сервер - Frontend (пользовательский сайт)
server {
    listen 80;
    listen [::]:80;
    server_name ihome24.ru www.ihome24.ru;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Логирование
    access_log /var/log/nginx/ihome24-frontend-access.log;
    error_log /var/log/nginx/ihome24-frontend-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Проксирование API запросов на backend (приоритет над остальными)
    location ^~ /api {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Статические файлы фронтенда (кэширование, но не для /api)
    location ~* ^(?!\/api).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://frontend_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend приложение (SPA)
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

