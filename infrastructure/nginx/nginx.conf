# Backend API - поддомен api.ihome24.ru
# При 502: проверьте что контейнер backend запущен (docker ps), логи: docker logs ihome24-backend-prod
# и что nginx достучивается до 127.0.0.1:8080 (curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080/actuator/health)
server {
    listen 80;
    listen [::]:80;
    server_name api.ihome24.ru;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Логирование
    access_log /var/log/nginx/ihome24-api-access.log;
    error_log /var/log/nginx/ihome24-api-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Backend API
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Таймауты для API (увеличены для медленного старта backend)
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Повтор при 502/503/504 или ошибке соединения (1 попытка)
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /actuator/health {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        access_log off;
    }
}

