# Альтернативная конфигурация Nginx - все под одним доменом с разными путями
# Используйте этот вариант, если у вас нет возможности создать поддомены
# Этот файл должен быть размещен на сервере в /etc/nginx/sites-available/ihome24

# Upstream для Backend API
upstream backend_api {
    server localhost:8080;
    keepalive 32;
}

# Upstream для Frontend (пользовательский сайт)
upstream frontend_app {
    server localhost:3000;
    keepalive 32;
}

# Upstream для Admin Panel
upstream admin_app {
    server localhost:5173;
    keepalive 32;
}

# Основной сервер - все под одним доменом
server {
    listen 80;
    listen [::]:80;
    server_name ihome24.ru www.ihome24.ru;

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Логирование
    access_log /var/log/nginx/ihome24-access.log;
    error_log /var/log/nginx/ihome24-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Backend API - /api/*
    location /api {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Таймауты для API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /actuator/health {
        proxy_pass http://backend_api;
        access_log off;
    }

    # Admin Panel - /admin/*
    location /admin {
        proxy_pass http://admin_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы админки
    location /admin/assets {
        proxy_pass http://admin_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend приложение (SPA) - все остальное
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы фронтенда (кэширование)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://frontend_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

