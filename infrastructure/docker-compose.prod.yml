version: '3.9'

# Production Docker Compose конфигурация
# Использование: docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
# 
# ВАЖНО: 
# - Все сервисы работают на localhost и доступны только через nginx reverse proxy
# - Порты не пробрасываются наружу, только для внутренней сети Docker
# - Используйте переменные окружения из .env.prod файла

services:
  # Backend (Spring Boot)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ihome24-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-Администратор}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SHOW_SQL: ${SHOW_SQL:-false}
      SERVER_PORT: 8080
      LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}
      # Email Configuration (опционально)
      MAIL_HOST: ${MAIL_HOST:-}
      MAIL_PORT: ${MAIL_PORT:-465}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_SMTP_SSL_ENABLE: ${MAIL_SMTP_SSL_ENABLE:-true}
      MAIL_SMTP_STARTTLS_ENABLE: ${MAIL_SMTP_STARTTLS_ENABLE:-false}
      APP_EMAIL_FROM: ${APP_EMAIL_FROM:-}
    # Пробрасываем порт только на localhost для nginx reverse proxy
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - ihome24-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs/backend:/app/logs
    # Не используйте volumes для кода в продакшене - только для логов

  # Admin Panel (Vue.js) - Production build
  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${ADMIN_API_BASE_URL}
    container_name: ihome24-admin-prod
    environment:
      VITE_API_BASE_URL: ${ADMIN_API_BASE_URL}
    # Пробрасываем порт только на localhost для nginx reverse proxy
    ports:
      - "127.0.0.1:5173:80"
    depends_on:
      - backend
    networks:
      - ihome24-network
    restart: always
    # В продакшене используем собранный статический сайт, не dev сервер

  # Frontend (Vue.js) - Production build
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL}
    container_name: ihome24-frontend-prod
    environment:
      VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL}
    # Пробрасываем порт только на localhost для nginx reverse proxy
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    networks:
      - ihome24-network
    restart: always

networks:
  ihome24-network:
    driver: bridge

# ВАЖНО: В продакшене НЕ используйте локальные volumes для PostgreSQL и MinIO
# Используйте управляемые сервисы или отдельные серверы
# 
# Архитектура:
# - Frontend: доступен через nginx на порту 80 (или 443 для HTTPS)
# - Admin: доступен через nginx на admin.ihome24.ru (или /admin путь)
# - Backend API: доступен через nginx на api.ihome24.ru (или /api путь)
# 
# Все сервисы работают внутри Docker сети и недоступны напрямую извне
