version: '3.9'

# Production Docker Compose конфигурация
# Использование: docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d
# 
# ВАЖНО: 
# - Все сервисы работают на localhost и доступны только через nginx reverse proxy
# - Порты не пробрасываются наружу, только для внутренней сети Docker
# - Используйте переменные окружения из .env.prod файла

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ihome24-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ihome24}
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME:-iHome24db}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ihome24-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SPRING_DATASOURCE_USERNAME:-iHome24db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ihome24-minio-prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-iHome24mino}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-iHome242025mino}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ihome24-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (для создания bucket при старте)
  minio-setup:
    image: minio/mc:latest
    container_name: ihome24-minio-setup-prod
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-iHome24mino} ${MINIO_SECRET_KEY:-iHome242025mino};
      /usr/bin/mc mb myminio/${MINIO_BUCKET_NAME:-ihome24-media} || true;
      /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET_NAME:-ihome24-media} || true;
      exit 0;
      "
    networks:
      - ihome24-network
    restart: "no"

  # Backend (Spring Boot)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ihome24-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-Администратор}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SHOW_SQL: ${SHOW_SQL:-false}
      SERVER_PORT: 8080
      LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}
      # Email Configuration (опционально)
      MAIL_HOST: ${MAIL_HOST:-}
      MAIL_PORT: ${MAIL_PORT:-465}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_SMTP_SSL_ENABLE: ${MAIL_SMTP_SSL_ENABLE:-true}
      MAIL_SMTP_STARTTLS_ENABLE: ${MAIL_SMTP_STARTTLS_ENABLE:-false}
      APP_EMAIL_FROM: ${APP_EMAIL_FROM:-}
    # Пробрасываем порт только на localhost для nginx reverse proxy
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - ihome24-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs/backend:/app/logs
    # Не используйте volumes для кода в продакшене - только для логов
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Admin Panel (Vue.js) - Production build
  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${ADMIN_API_BASE_URL}
    container_name: ihome24-admin-prod
    environment:
      VITE_API_BASE_URL: ${ADMIN_API_BASE_URL}
    # Пробрасываем порт только на localhost для nginx reverse proxy
    ports:
      - "127.0.0.1:5173:80"
    depends_on:
      - backend
    networks:
      - ihome24-network
    restart: always
    # В продакшене используем собранный статический сайт, не dev сервер

  # Frontend (Vue.js) - Production build
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL}
    container_name: ihome24-frontend-prod
    environment:
      VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL}
    # Пробрасываем порт только на localhost для nginx reverse proxy
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    networks:
      - ihome24-network
    restart: always

networks:
  ihome24-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# ВАЖНО: В продакшене можно использовать локальные volumes для PostgreSQL и MinIO
# или использовать управляемые сервисы
# Используйте управляемые сервисы или отдельные серверы
# 
# Архитектура:
# - Frontend: доступен через nginx на порту 80 (или 443 для HTTPS)
# - Admin: доступен через nginx на admin.ihome24.ru (или /admin путь)
# - Backend API: доступен через nginx на api.ihome24.ru (или /api путь)
# 
# Все сервисы работают внутри Docker сети и недоступны напрямую извне
